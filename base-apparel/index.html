<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Base Apparel</title>
  </head>
  <body>
     <main>
      <div class="card-left">
          <img class="logo" src="./images/logo.svg" alt="logo da Base Apparel" />
          <h1>
            WE'RE <br />
            COMING <br />
            SOON
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new
            <br />fashion store. Add your email below to stay up-to-date with
            <br />announcements and our launch deals.
          </p>       
          <form action="">
            <input type="email">
            <a href="">           <img class="arrow" src="./images/icon-arrow.svg" alt="imagem da seta para mandar o email"></a>
          </form>
      </div>
      <div class="card-right">
        <img src="./images/hero-desktop.jpg" alt="Foto da atriz fazendo propagando para a Base Apparel">
      </div>
    </main>
  </body>
